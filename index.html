<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pioneer bank</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div id="login-area">
    <h1 class = "bank-title">wellcome to pioneer bank</h1>
     <div class="submit-area">
      <h3>login</h3>
      <input type="text" class="form-control" placeholder="name" name="" id="">
      <br>
      <input type="text" class="form-control" placeholder="name" name="" id="">
      <br>
      <button id ="button" class="btn btn-success">enter</button>
     </div>
  </div>
  <div id="transaction-area">
    <div class="row">
      <div class="col-4 ">
       <div class="transaction-box deposit">
        <h5>deposit</h5>
        <h2>$00</h2>
       </div>
      </div class="col-4">
      <div class="col-4 ">
        <div class="transaction-box withdraw">
          <h5>withdraw</h5>
          <h2>$00</h2>
        </div>
       </div class="col-4">
       <div class="col-4 ">
        <div class="transaction-box balance">
          <h5>balance</h5>
          <h2>$44</h2>
        </div>
       </div class="col-4">
  </div>
</div>
  <script>
    const loginBtn = document.getElementById("button");
    loginBtn.addEventListener("click",function() {
      const loginArea =document.getElementById("login-area")
      loginArea.style.display = "none";
      const transactionArea = document.getElementById("transaction-area");
      transactionArea.style.display = "block";
    });
  </script>
</body>
</html>
